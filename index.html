<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>PIG DICE</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="text-center">
        <h1>PIG DICE</h1>
        <h2>Let's Play</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        <div class="player1">
          <form id="form">
            <label for="">PLAYER1</label>
            <input type="text" id="player1">
            <input type="submit" value="Display">
          </form>
          <h1 id="titles"></h1>
          <div class="answer1">

          </div>
        </div>
        <span id="p1">
        <button type="submit" name="button" id="roll" class="btn btn-danger">ROLL</button >
        <button type="submit" onclick="hold()"  name="button" id="hold" class="btn btn-primary">HOLD</button>
      </span>
      </div>
      <div class="col-md-2 text-center">

      </div>
      <div class="col-md-5">
        <div class="player2">
          <form id="form2">
          <label for="">PLAYER2</label>
          <input type="text" id="player2">
          <input type="submit" value="Display">
        </form>
          <h1 id="title"></h1>
          <div class="answer2">
          </div>
        </div>
        <div id="p2">
        <button type="submit" name="button" id="roll2" class="" >ROLL2</button >
        <button type="submit"  onclick="hold1()" name="button" id="hold2">HOLD2</button>
      </div>
      </div>
    </div>

  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
